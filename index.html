<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Marisa!</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff1493;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        .balloons {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }
        .balloon {
            width: 100px;
            height: 150px;
            background-color: #ff69b4;
            border-radius: 50% 50% 50% 50%;
            margin: 0 20px;
            position: relative;
        }
        .balloon:before {
            content: '';
            width: 2px;
            height: 100px;
            background-color: #ff69b4;
            position: absolute;
            left: 50%;
            top: 150px;
        }
        .cake {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }
        .cake-base {
            width: 100%;
            height: 60%;
            background-color: #ff69b4;
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: 0;
        }
        .cake-top {
            width: 80%;
            height: 40%;
            background-color: #ff1493;
            border-radius: 20px 20px 0 0;
            position: absolute;
            top: 0;
            left: 10%;
        }
        .candles {
            display: flex;
            justify-content: space-evenly;
            position: absolute;
            top: 10px;
            width: 100%;
        }
        .candle {
            width: 10px;
            height: 40px;
            background-color: #ff0;
            position: relative;
        }
        .flame {
            width: 10px;
            height: 10px;
            background-color: #ff4500;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 0;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            animation: confetti-fall 3s linear infinite;
        }
        .confetti:nth-child(odd) {
            background-color: #ff1493;
        }
        .confetti:nth-child(even) {
            background-color: #ff69b4;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Marisa!</h1>
    <h2>Wishing you (and Max) a day filled with love and joy!</h2>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="cake">
        <div class="cake-top"></div>
        <div class="cake-base"></div>
        <div class="candles">
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>
    <!-- Generating multiple confetti elements -->
    <script>
        for (let i = 0; i < 500; i++) {
            let confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
